<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                 layout:decorate="template1"
                    xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #ff105f, #ffad06)">
<div layout:fragment="content1">

    <div class="container mt-2">
        <div class="card"/>
        <div class="card-header"> Liste des patients  </div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                    <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary" style="background: linear-gradient(to left, #ff105f, #ffad06)">Chercher</button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th><th>Nom</th><th>Date naissance</th><th>Malade</th><th>Score</th><th sec:authorize="hasRole('ADMIN')">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listPatients}">

                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a onclick="return confirm('Etes vous sur ? ')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id},keyword=${keyword} ,page=${currentPage})}">
                        Supprimer
                    </a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a  class="btn btn-success"  th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}">
                        Modifier
                    </a>
                </td>

            </tr>

            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                    <a th:class="${status.index == currentPage ?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index }"
                       th:href="@{/user/index(page=${status.index},keyword=${keyword})}"></a>
            </li>
        </ul>
        </div>

    </div>

</div>


</body>
</html>
