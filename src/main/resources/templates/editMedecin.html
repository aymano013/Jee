<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Form Patient</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #ff105f, #ffad06)">
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/medecin/save(page=${page},keyword=${keyword})}">
      <div>
        <label for="id">ID : </label>
        <label th:text="${medecin.id}"></label>
        <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">
      </div>
      <div>
        <label for="nom">Nom</label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
        <span class="text-danger" th:errors="${medecin.nom}"></span>
      </div>
      <div>
        <label for="prenom">Prenom</label>
        <input id="prenom" class="form-control" type="text" name="prenom" th:value="${medecin.prenom}">
        <span class="text-danger" th:errors="${medecin.prenom}"></span>
      </div>
      <div>
        <label for="numero">Numero de Tel</label>
        <input id="numero" class="form-control" type="text" name="numero" th:value="${medecin.numero}">
        <span class="text-danger" th:errors="${medecin.numero}"></span>
      </div>
      <div>
        <label>E-mail</label>
        <input class="form-control" type="text" name="email" th:value="${medecin.email}">
        <span class="text-danger" th:errors="${medecin.email}"></span>
      </div>
      <div>
        <label>Specialite</label>
        <input  type="text" name="specialite" th:value="${medecin.specialite}">
        <span class="text-danger" th:errors="${medecin.specialite}"></span>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>



</div>


</body>
</html>
